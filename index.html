<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>War</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">War</h1>
      <div class="game">
        <div class="side" id="player-side">
          <div class="info" id="player-info">
            <h2 class="name" id="player-name">Player</h2>
            <p class="score" id="player-score">26 cards</p>
          </div>
          <img class="deck" id="player-deck" src="Assets/cardback.png" />
        </div>
        <div class="battle">
          <img
            class="card-played"
            id="player-card-played"
            src="Assets/card_10Clubs.png"
          />
          <img
            class="card-played"
            id="computer-card-played"
            src="Assets/card_11Clubs.png"
          />
        </div>
        <div class="side" id="computer-side">
          <div class="info" id="computer-info">
            <h2 class="name" id="computer-name">Computer</h2>
            <p class="score" id="computer-score">26 cards</p>
          </div>
          <img class="deck" id="computer-deck" src="Assets/cardback.png" />
        </div>
      </div>

      <button class="button-new">ðŸ”„ New game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
