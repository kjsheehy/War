<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>War</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">War</h1>
      <div class="game">
        <div class="player-side" id="player1-side">
          <div class="player-info" id="player1-info">
            <h2 class="player-name" id="player1-name">Player 1</h2>
            <p class="score" id="player1-score">26 cards</p>
          </div>
          <img class="deck" id="player1-deck" src="Assets/cardback.png" />
        </div>
        <div class="battle">
          <div class="player-battle" id="player1-battle">
            <div
              class="card-played-container"
              id="player1-card-played-container"
            >
              <img class="card-played" id="player1-card-played" />
            </div>
            <div class="bounty hidden" id="player1-bounty">
              <img src="Assets/cardback.png" />
              <div class="bounty-count" id="player1-bounty-count"></div>
            </div>
          </div>
          <div class="player-battle" id="player2-battle">
            <div
              class="card-played-container"
              id="player2-card-played-container"
            >
              <img class="card-played" id="player2-card-played" />
            </div>
            <div class="bounty hidden" id="player2-bounty">
              <img src="Assets/cardback.png" />
              <div class="bounty-count" id="player2-bounty-count"></div>
            </div>
          </div>
        </div>
        <div class="player-side" id="player2-side">
          <div class="player-info" id="player2-info">
            <h2 class="player-name" id="player2-name">Player 2</h2>
            <p class="score" id="player2-score">26 cards</p>
          </div>
          <img class="deck" id="player2-deck" src="Assets/cardback.png" />
        </div>
      </div>

      <button class="button-reset">üîÑ Reset game</button>
      <button class="button-short-game">‚åöÔ∏è Play a short game</button>
    </div>

    <div class="war-modal hidden">
      <h1>WAR</h1>
    </div>

    <div class="game-over-modal hidden">
      <h1>Game over.</h1>
      <h1 class="winner"></h1>
      <button class="button-again">Play again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
